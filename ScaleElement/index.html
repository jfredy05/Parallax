<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scale Element</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="soundWaves">
	    <div class="part p1"
			data-start="transform: scaleY(1);"
        	data-1000-start="transform: scaleY(200);"
        	data-2000-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p2"
			data-start="transform: scaleY(1);"
        	data-1250-start="transform: scaleY(200);"
        	data-2250-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p3"
			data-start="transform: scaleY(1);"
        	data-1500-start="transform: scaleY(200);"
        	data-2500-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p4"
			data-start="transform: scaleY(1);"
        	data-1750-start="transform: scaleY(200);"
        	data-2750-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p5"
			data-start="transform: scaleY(1);"
        	data-2000-start="transform: scaleY(200);"
        	data-3000-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p6"
			data-start="transform: scaleY(1);"
        	data-2250-start="transform: scaleY(200);"
        	data-3250-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p7"
			data-start="transform: scaleY(1);"
        	data-2500-start="transform: scaleY(200);"
        	data-3500-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p8"
			data-start="transform: scaleY(1);"
        	data-2750-start="transform: scaleY(200);"
        	data-3750-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p9"
			data-start="transform: scaleY(1);"
        	data-3000-start="transform: scaleY(200);"
        	data-4000-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p10"
			data-start="transform: scaleY(1);"
        	data-3250-start="transform: scaleY(200);"
        	data-4250-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p11"
			data-start="transform: scaleY(1);"
        	data-3500-start="transform: scaleY(200);"
        	data-4500-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p12"
			data-start="transform: scaleY(1);"
        	data-3750-start="transform: scaleY(200);"
        	data-4750-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
		<div class="part p13"
			data-start="transform: scaleY(1);"
        	data-4000-start="transform: scaleY(200);"
        	data-5000-start="transform: scaleY(1);"
        	anchor-target="body"
		></div>
	</div>
	<script src="js/skrollr.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init();
	</script>
</body>
</html>
